<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Portefølje</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#om-meg">Om Meg</a></li>
            <li><a href="#prosjekter">Prosjekter</a></li>
            <li><a href="#kontakt">Kontakt</a></li>
        </ul>
    </nav>
    <header>
        <div class="logo-container">
            <img src="logo.jfif" alt="Logo" class="logo"> <!-- Erstatt med riktig logo -->
        </div>
        
        <div class="overlay">
            <div class="text">
                <h1 class="lato-bold">Ola Normann Design</h1>
                <h2 class="lato-light">- Aspirerende Digital Markedsfører og Webutvikler</h2>
            </div>
        </div>
        <div class="right" id="slideshow">
            <img src="image1.jpg" alt="Bakgrunn 1" class="active">
            <img src="image2.png" alt="Bakgrunn 2">
            <img src="image3.png" alt="Bakgrunn 3">
        </div>
    </header>
    
    <main>
        <section id="om-meg">
            <h2>Om Meg</h2>
            <p>Her er litt informasjon om meg.</p>
        </section>
        <section id="prosjekter">
            <h2>Prosjekter</h2>
            <p>Her er noen av mine prosjekter.</p>
        </section>
        <section id="kontakt">
            <h2>Kontakt</h2>
            <p>Her kan du kontakte meg.</p>
        </section>
    </main>
    <footer>
        <p class="lato-light">&copy; Facebook</p>
        <p class="lato-light">&copy; Instagram</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
