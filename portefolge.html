<style>
header {

<body style=" background: linear-gradient(to right, #FFDDC1, #f7a87b, #e60000);">

                </div>

                    <img src="ps-logo.png" alt="Project 2">
                    <p>Photoshop</p>
                    <div class="project-details">
                        <h2>Project 2</h2>
                        <p>Detaljert beskrivelse av prosjekt 2.</p>
